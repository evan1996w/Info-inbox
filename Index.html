<body>
    <div class="container">
        <div class="card">
            <div class="data-management">
                <button onclick="exportData()" class="export-btn">Export Data</button>
                <input type="file" id="fileInput" accept=".json" onchange="importData(this.files[0])" />
                <button onclick="document.getElementById('fileInput').click()" class="import-btn">Import Data</button>
            </div>
            <div class="input-group">
                <div class="input-row">
                    <select id="type">
                        <option value="article">Article</option>
                        <option value="fact">Fact</option>

    <div id="categoryManager" class="category-manager">
        <div class="category-manager-content">
            <h3>Manage Categories</h3>
            <div class="add-category-group">
                <input type="text" id="newCategory" placeholder="New category name">
                <button onclick="addCategory()">Add</button>
            </div>
            <div id="categoriesList" class="categories-list"></div>
            <button onclick="toggleCategoryManager()" class="close-btn">Close</button>

    <div id="installPrompt" class="install-prompt">
        <p>Add Info Inbox to your home screen for quick access!</p>
        <button onclick="installPWA()">Install</button>

    <script>
        // PWA Registration and Installation
        let deferredPrompt;
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/info-inbox/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installPWA() {
            const promptElement = document.getElementById('installPrompt');
            promptElement.style.display = 'none';
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Main Application Code
        let items = JSON.parse(localStorage.getItem('items') || '[]');
        let deletedItem = null;
        let undoTimeout = null;
        let hasUnsavedChanges = false;
        let originalItems = JSON.stringify(items);
        let categories = JSON.parse(localStorage.getItem('categories') || '["article", "fact", "todo", "recipe"]');

        function exportData() {
            const data = {
                items: items,
                categories: categories
            };
            const dataStr = JSON.stringify(data);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `info_inbox_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function importData(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.items && Array.isArray(data.items)) {
                        const confirmImport = confirm(
                            `Import ${data.items.length} items? This will add to your existing items.`
                        );
                        if (confirmImport) {
                            items = [...items, ...data.items];
                            localStorage.setItem('items', JSON.stringify(items));
                            
                            if (data.categories && Array.isArray(data.categories)) {
                                categories = [...new Set([...categories, ...data.categories])];
                                localStorage.setItem('categories', JSON.stringify(categories));
                                updateCategoryDropdown();
                            }
                            
                            displayItems();
                            alert('Data imported successfully!');
                        }
                    }
                } catch (error) {
                    alert('Error importing data. Please make sure the file is valid.');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
        }

        function updateCategoryDropdown() {
            const select = document.getElementById('type');
            select.innerHTML = categories.map(category => 
                `<option value="${category.toLowerCase()}">${category}</option>`
            ).join('');
        }

        function toggleCategoryManager() {
            const manager = document.getElementById('categoryManager');
            if (manager.style.display === 'flex') {
                manager.style.display = 'none';
            } else {
                manager.style.display = 'flex';
                displayCategories();
            }
        }

        function displayCategories() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = categories.map(category => `
                <div class="category-item">
                    <span>${category}</span>
                    <button onclick="deleteCategory('${category}')">&times;</button>
                </div>
            `).join('');
        }

        function addCategory() {
            const input = document.getElementById('newCategory');
            const category = input.value.trim();
            
            if (category && !categories.includes(category)) {
                categories.push(category);
                localStorage.setItem('categories', JSON.stringify(categories));
                input.value = '';
                displayCategories();
                updateCategoryDropdown();
            }
        }

        function deleteCategory(category) {
            if (categories.length <= 1) {
                alert('You must keep at least one category');
                return;
            }
            
            const confirmDelete = confirm(`Delete category "${category}"? Items in this category will not be deleted.`);
            if (confirmDelete) {
                categories = categories.filter(c => c !== category);
                localStorage.setItem('categories', JSON.stringify(categories));
                displayCategories();
                updateCategoryDropdown();
            }
        }

        function toggleLinkDetails() {
            const linkDetails = document.getElementById('linkDetails');
            const input = document.getElementById('newItem');
            if (input.value.includes('http')) {
                linkDetails.style.display = 'flex';
                linkDetails.style.flexDirection = 'column';
                linkDetails.style.gap = '8px';
            } else {
                linkDetails.style.display = 'none';
            }
        }

        function getCleanUrl(url) {
            try {
                const urlObj = new URL(url);
                return urlObj.hostname.replace('www.', '');
            } catch {
                return url;
            }
        }

        function displayItems() {
            const list = document.getElementById('itemsList');
            list.innerHTML = '';
            
            const groupedItems = items.reduce((groups, item) => {
                if (!groups[item.type]) {
                    groups[item.type] = [];
                }
                groups[item.type].push(item);
                return groups;
            }, {});
            
            categories.forEach(type => {
                const typeItems = groupedItems[type.toLowerCase()] || [];
                if (typeItems.length > 0) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<div class="category-label">${type}</div>`;
                    list.appendChild(categoryDiv);
                    
                    typeItems.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        
                        let content = item.content;
                        let linkCard = '';

                        if (content.includes('http')) {
                            const urlMatch = content.match(/(https?:\/\/[^\s]+)/g);
                            if (urlMatch) {
                                const url = urlMatch[0];
                                const cleanUrl = getCleanUrl(url);
                                const firstLetter = cleanUrl.charAt(0).toUpperCase();
                                
                                linkCard = `
                                    <div class="link-card">
                                        ${item.title ? `<div class="link-title">${item.title}</div>` : ''}
                                        ${item.description ? `<div class="link-description">${item.description}</div>` : ''}
                                        <a href="${url}" target="_blank" class="link-url">
                                            <span class="link-icon">${firstLetter}</span>
                                            ${cleanUrl}
                                        </a>
                                    </div>
                                `;
                            }
                        }
                        
                        div.innerHTML = `
                            <div class="item-header">
                                <span class="item-type type-${item.type}">${item.type}</span>
                                <span class="content">${
                                    content.includes('http') 
                                    ? content.replace(/(https?:\/\/[^\s]+)/g, '').trim() 
                                    : content
                                }</span>
                                <span class="date">${item.date}</span>
                                <button class="delete" onclick="deleteItem(${item.id})">Ã—</button>
                            </div>
                            ${linkCard}
                        `;
                        list.appendChild(div);
                    });
                }
            });
            
            hasUnsavedChanges = JSON.stringify(items) !== originalItems;
        }

        function showUndoNotification() {
            const existingNotification = document.querySelector('.undo-notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = 'undo-notification';
            notification.innerHTML = `
                Item deleted
                <button class="undo-button" onclick="undoDelete()">Undo</button>
            `;
            document.body.appendChild(notification);

            if (undoTimeout) {
                clearTimeout(undoTimeout);
            }
            undoTimeout = setTimeout(() => {
                notification.remove();
                deletedItem = null;
            }, 5000);
        }

        function addItem() {
            const input = document.getElementById('newItem');
            const type = document.getElementById('type');
            const titleInput = document.getElementById('linkTitle');
            const descriptionInput = document.getElementById('linkDescription');
            
            if (!input.value.trim()) return;

            const item = {
                id: Date.now(),
                content: input.value,
                type: type.value,
                date: new Date().toLocaleDateString()
            };

            if (input.value.includes('http')) {
                item.title = titleInput.value.trim();
                item.description = descriptionInput.value.trim();
                titleInput.value = '';
                descriptionInput.value = '';
            }

            items.push(item);
            localStorage.setItem('items', JSON.stringify(items));
            hasUnsavedChanges = true;
            input.value = '';
            toggleLinkDetails();
            displayItems();
        }

        function deleteItem(id) {
            const itemToDelete = items.find(item => item.id === id);
            deletedItem = itemToDelete;
            items = items.filter(item => item.id !== id);
            localStorage.setItem('items', JSON.stringify(items));
            hasUnsavedChanges = true;
            displayItems();
            showUndoNotification();
        }

        function undoDelete() {
            if (deletedItem) {
                items.push(deletedItem);
                localStorage.setItem('items', JSON.stringify(items));
                hasUnsavedChanges = true;
                displayItems();
                
                const notification = document.querySelector('.undo-notification');
                if (notification) {
                    notification.remove();
                }
                
                deletedItem = null;
                if (undoTimeout) {
                    clearTimeout(undoTimeout);
                }
            }
        }

        function saveChanges() {
            localStorage.setItem('items', JSON.stringify(items));
            originalItems = JSON.stringify(items);
            hasUnsavedChanges = false;
        }

        window.addEventListener('beforeunload', function(e) {
            if (hasUnsavedChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        setInterval(() => {
            if (hasUnsavedChanges) {
                saveChanges();
            }
        }, 30000);

        // Initial setup
        updateCategoryDropdown();
        displayItems();

        // Event listeners
        document.getElementById('newItem').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        document.getElementById('newItem').addEventListener('input', function(e) {
            toggleLinkDetails();
        });

        document.getElementById('newCategory').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCategory();
            }
        });
    </script>
